<body>
    <!-- --------------------- Cauana ---------------------- -->
    <h2>Duelo de Gigantes</h2>

    <!--TELA INICIAL COM INSTRUÇOES-->

    <section id='divPlayer'>        
        <div id="playerStr" class='playerTurn' hidden>
            <div id='divgod'>
                <p>godzilla</p>
                <img src="img/godzilla.png" alt="godzilla">
            </div>
            <div id='divseta'> </div>
            <div id='divkong'>
                <img src="img/kong.png" alt="godzilla">
                <p>king-kong</p>
            </div>
        </div>
    </section>
    

    <section class='instrutions'>
        <p class='title-instrutions'>INSTRUCTIONS</p>
        <ol>
            <li>Cada jogador movimenta uma peça por vez</li>
            <li>Vence quem conseguir colocar 4 peças enfileiradas (pode ser horizontal, vertical ou diagonal)</li>
            <li>Você deve tentar bloquear seu adversário para ele não conseguir fazer o mesmo </li>
        </ol>
        <div id='div-play'><button type='button' id='play'>START</button></div>
    </section>

    <section class='game-hidden'>
        <!--JOGO-->
        <p>testando</p>
    </section>


    <!-- --------------------- Cauana ---------------------- -->

    <!-- ---------------------- Mero ----------------------- -->

    <!-- ---------------------- Mero ----------------------- -->

    <!-- ---------------------- Mauro ---------------------- -->

        <div id="vencedor"></div> 
        <div id ='frase'></div>      
        <div id ='vencedor2'></div>        
    </section>
    <!-- ---------------------- Mauro ---------------------- -->

    <script src="./assets/script.js"></script>
</body>
